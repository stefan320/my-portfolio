<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700&display=swap"
      rel="stylesheet"
    />
    <title>Stefan Cutajar - Front-End Web Developer</title>
  </head>
  <body class="preload">
    <header class="header">
      <img
        src="/assets/icons/logo.svg"
        alt="Stefan Cutajar logo"
        class="header--logo"
      />
      <div class="header__animation">
        <div class="header__animation--lineY"></div>
        <a href="#" class="header__animation--enter">Enter</a>
        <a class="header__animation--link" href="#about"
          ><img
            class="header__animation--link--img"
            src="assets/icons/icon-arrow.svg"
            alt="Enter Website"
        /></a>
        <div class="header__animation--lineX"></div>
      </div>
    </header>

    <main class="main">
      <div class="about" id="about">
        <img
          src="assets/images-sm/about me_image.jpg"
          alt="About me image"
          class="about--img"
        />
        <h1 class="heading-1 about--heading">Who is</br>Stefan?</h1>
      </div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
